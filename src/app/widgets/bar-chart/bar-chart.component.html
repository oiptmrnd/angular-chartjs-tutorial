<div style="overflow-x: scroll">
  <div class="chart-container" style="position: relative;  width:6200px; height: 700px;">
    <canvas *ngIf="barChartData" baseChart [colors]="barChartColors" [datasets]="barChartData" [labels]="barChartLabels"
      [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType"
      (chartHover)="chartHovered($event)"></canvas>
  </div>
</div>
